site_name: HyPyP Docs
site_url: https://hypyp.readthedocs.io/
repo_url: https://github.com/ppsp-team/HyPyP/

markdown_extensions:
  - admonition
  - codehilite
  - markdown_include.include

theme:
  name: "material"

extra_css:
  - custom.css

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false

watch:
  - hypyp